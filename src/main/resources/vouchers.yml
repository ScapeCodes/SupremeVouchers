# TIP: It's much easier to edit vouchers from in-game with /voucher edit <id> or do /voucher list
#
# Multi-Line support for both lores & actions.
# action variables: [CONSOLE], [PLAYER], [MESSAGE], [BROADCAST], [KIT], [TELEPORT]
# examples:
#   - "[CONSOLE] eco take %player% 500" > console runs the eco command to take 500.
#   - "[KIT] vampire" > gives the vampire kit.
#   - "[MESSAGE] &cThe Vampire has risen!"
#   - "[BROADCAST] &c%player% has been given the Vampire kit."
#   - "[TELEPORT] 0, 60, 0" > x y z yaw pitch world

vouchers:
  coins_voucher:
    description: "Gives the player 500 coins"
    actions:
      - "[CONSOLE] eco give %player% 500"
      - "[CONSOLE] say %player% has redeemed a coins voucher!"
    removeAfterUse: true
    itemMaterial: PAPER
    itemDisplayname: "&6&lCoins Voucher"
    itemAmount: 1
    itemCustomModelData: 0
    itemLore:
      - "&7Right click to redeem"
      - "&eGives 500 coins"
    glow: true
    hide_toolbar: false
    chance: 40
    properties:
      # Weather or not the player has to interact with the voucher twice.
      confirm-use:
        enable: true
        message: '&a&lHey! &7Are you sure you want to use this voucher? Right-Click again...'
      allowed-worlds:
        # Weather or not you want to restrict worlds.
        enable: false
        message: '&c&lHey! &cYou are not in any of the whitelisted worlds.'
        # Allowed worlds the player has to be in.
        worlds:
          - 'world'
          - 'world_nether'
      combat-activation: # supports: pvpmanager
        enable: true
        message: '&c&lHey! &cYou cannot not redeem a voucher in combat mode.'
  starter_kit:
    description: "Gives the player a starter kit"
    actions:
      - "[CONSOLE] give %player% minecraft:iron_sword 1"
      - "[CONSOLE] give %player% minecraft:bread 16"
      - "[MESSAGE] &aYou have redeemed the starter kit!"
    removeAfterUse: true
    itemMaterial: CHEST
    itemDisplayname: "&a&lStarter Kit Voucher"
    itemAmount: 1
    itemCustomModelData: 0
    itemLore:
      - "&7Redeem to get starter items"
      - "&eUse wisely!"
    glow: true
    hide_toolbar: false
    chance: 400
    properties:
      # Weather or not the player has to interact with the voucher twice.
      confirm-use:
        enable: true
        message: '&a&lHey! &7Are you sure you want to use this voucher? Right-Click again...'
      allowed-worlds:
        # Weather or not you want to restrict worlds.
        enable: false
        message: '&c&lHey! &cYou are not in any of the whitelisted worlds.'
        # Allowed worlds the player has to be in.
        worlds:
          - 'world'
          - 'world_nether'
      combat-activation: # supports: pvpmanager
        enable: true
        message: '&c&lHey! &cYou cannot not redeem a voucher in combat mode.'